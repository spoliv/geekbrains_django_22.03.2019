{% extends 'mainapp/base.html' %}

{% load staticfiles %}

            {% block menu %}
            <div class="top-catalog">
                <div class="header">
                    <a class="logo" href="{% url 'index' %}"><img src="{% static 'img/logo.svg' %}" alt="logo"></a>
                    {% include 'mainapp/includes/inc_menu.html' %}
                </div>
                    <h2 class="top-h2">Our Products Range</h2>

            </div>
            {% endblock %}
            
            {% block content %}
            <div class="product-sets">
            {% include 'mainapp/includes/inc_menu_cat.html' %}
            <br>
            <br>
            <br>
            <br>

                <div class="products set1-position">
                    {% for product in products %}
                        <a href="#" class="products-img">
                            <img width="370px" src="/media/{{ product.image }}" alt="product">
                        </a>
                    {% endfor %}
                </div>
            </div>

            {% endblock %}
